<body>
    <!-------------- Jquery -------------->
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <!-------------- bootstrap js -------------->
    <script src="Scripts/bootstrap.min.js"></script>
    <!-------------- Global js -------------->
    <script type="text/javascript" src="PageScripts/Global.js"></script>

    <!--------------------------------Loader spinner ------------------------------------------>
    <div id="disabled-div" class="disabled-div" style="display:none"></div>
    <div id="loader-spinner" class="loader-img loader-bg" style="display:block">
        <img src="Content/images/Loder_Trancparent_bg.gif" />
    </div>
    <!--========================================Top Navbar=================================-->
    <div id="includedContent"></div>
    <!--==================================================================================-->
    <!----------------------------------- page title section ------------------------------->
    <section class="page-title">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Discussion Board</h2>
                </div>
            </div>
        </div>
    </section>
    <!------------------------------ end page title section --------------------------------->
    <!--========================================Content area===============================-->
    <section class="page-content Alice-blue-bg">
        <div class="container">
            <!--------------------------------------------------------------->
            <div class="discussion-board-area">
                <!-----------------------------------Discussion Header--------------------------->
                <div class="row">
                    <div class="col-md-6">
                        <!--<h5>Discussion Board</h5>-->
                        <span id="labelMessage" style="color:red"></span>
                        <span id="labelMessageSuccess" style="color:green"></span>
                    </div>
                    <div class="col-md-6">
                        <div class="text-right">
                            <button type="button" class="btn btn-custom-light btn-sm" data-toggle="modal" data-target="#AddNewDiscussion"><i class="fa fa-comments-o font-size-15" aria-hidden="true"></i>&nbsp; Join the Discussion</button>

                        </div>
                    </div>
                </div>
                <!-------------------------------------------------------------------------------->
                <hr />
                <!-----------------------------------Discussion--------------------------->
                <div class="margin-top-15">
                    <div id="pnlDiscussionBoard">
                    </div>
                </div>
                <!-------------------------------------------------------------------------------->
            </div>
        </div>
        <!--=============================Modal============================================-->
        <!-------------------------------- Modal ------------------------->
        <div class="modal fade" id="AddNewDiscussion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="">
            <div class="modal-dialog" role="document" style="min-width: 740px">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Your Discussion</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="">
                                        <label class="sp-label">Title</label>
                                        <textarea id="newTitle" class="tex-box form-control" placeholder="Title"></textarea>
                                        <br />
                                        <label class="sp-label">Description</label>
                                        <textarea id="newDescription" class="font-size-13 form-control" style="height:220px" placeholder="Description"></textarea>
                                        <br />

                                        <div class="text-right">
                                            <span class="text-danger" id="AddddModalMessage"></span> &nbsp; &nbsp;
                                            <!--<button type="button" id="addDeiscussion" class="btn btn-custom btn-sm" data-dismiss="modal" onclick="btnAddDiscussionPost(); return false;">Submit</button>-->
                                            <button type="button" id="addDeiscussion" class="btn btn-custom-round btn-sm" onclick="btnAddDiscussionPost(); return false;">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!------------------------ Modal ----------------------------------->
    </section>

</body>
